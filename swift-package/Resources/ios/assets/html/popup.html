<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DuckDuckGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /**
         * CSS will load later, so hide content and set dark background color
         * when using a dark theme until styles are loaded to display correctly.
         */
        #popup-container { display: none; }
        @media (prefers-color-scheme: dark) {
            body { background-color: #333; }
        }
    </style>
</head>

<body class="environment--example">
    <div id="popup-container" class="sliding-subview sliding-subview--root">
        <section id="site-info-container"></section>
    </div>
    <script>
        console.log('running');
        const r = Math.random();
        const url = 'http://localhost:3000/public/js/base.js' + '?v=' + r;
        const s = document.createElement('script');
        s.src = url;
        document.body.appendChild(s);
    </script>
    <script src="http://localhost:3000/browser-sync/browser-sync-client.js?v=2.27.10"></script>

<!--    <script src="../public/js/base.js" type="text/javascript"></script>-->
</body>
</html>
